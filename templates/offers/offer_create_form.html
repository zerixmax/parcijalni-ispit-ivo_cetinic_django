{% extends "base.html" %}

{% block title %}Create Offer{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="row my-4 align-items-center">
        <div class="col-md-6">
            <h2 class="mb-0">Create a New Offer</h2>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'offer_list' %}" class="btn btn-secondary">Back to Offers</a>
        </div>
    </div>

    <!-- Offer Form -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Customer -->
                        <div class="mb-3">
                            <label for="customer" class="form-label">Customer</label>
                            <select name="customer" id="customer" class="form-select">
                                {% for customer in customers %}
                                <option value="{{ customer.id }}">{{ customer.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Date -->
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" name="date" id="date" class="form-control">
                        </div>

                        <!-- Items -->
                        <div class="mb-3">
                            <label for="items" class="form-label">Items</label>
                            <div>
                                {% for product in products %}
                                <div class="form-check">
                                    <input type="checkbox" name="items" value="{{ product.id }}"
                                        class="form-check-input" id="product-{{ product.id }}">
                                    <label for="product-{{ product.id }}" class="form-check-label">{{ product.name }} -
                                        ${{ product.price }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <!-- Calculated Fields -->
                        <div class="mb-3">
                            <p><strong>Subtotal:</strong> <span id="subtotal">$0.00</span></p>
                            <p><strong>Tax (20%):</strong> <span id="tax">$0.00</span></p>
                            <p><strong>Total:</strong> <span id="total">$0.00</span></p>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Create Offer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to dynamically calculate totals
    document.addEventListener("DOMContentLoaded", function () {
        const checkboxes = document.querySelectorAll('input[name="items"]');
        const subtotalElement = document.getElementById("subtotal");
        const taxElement = document.getElementById("tax");
        const totalElement = document.getElementById("total");

        function calculateTotals() {
            let subtotal = 0;
            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    const price = parseFloat(checkbox.parentElement.textContent.split('$')[1]);
                    subtotal += price;
                }
            });

            const tax = subtotal * 0.2; // 20% tax rate
            const total = subtotal + tax;

            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            taxElement.textContent = `$${tax.toFixed(2)}`;
            totalElement.textContent = `$${total.toFixed(2)}`;
        }

        checkboxes.forEach((checkbox) => checkbox.addEventListener("change", calculateTotals));
    });
</script>
{% endblock %}
