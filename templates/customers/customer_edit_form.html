{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Edit Customer: {{ customer.name }}</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="vat_id" class="form-label">VAT ID (OIB)</label>
                            <input type="text" class="form-control" id="vat_id" name="vat_id"
                                value="{{ customer.vat_id }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street" name="street"
                                value="{{ customer.street }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{ customer.city }}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country"
                                value="{{ customer.country }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
