{% extends "base.html" %}
{% block title %}Create Product{% endblock %}
{% block content %}
<div class="container">
    <div class="row my-4 align-items-center">
        <div class="col-md-6">
            <h2 class="mb-0">Create a New Product</h2>
        </div>
        <div class="col-md-6 text-end"><a href="{% url 'product_list' %}" class="btn btn-secondary">Back</a></div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Create Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
